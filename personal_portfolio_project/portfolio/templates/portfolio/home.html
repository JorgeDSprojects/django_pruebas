<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home </title>
</head>
<body>
        <h1>HOLA ESTE ES MI PORTFOLIO</h1>
        {% for project in projects%}
        <h2>{{project.title}}</h1>
            <p>{{project.description}}</p>
            <img src="{{project.image.url}}" height="150" width='150'>
            <!-- Si el campor project.URL existe muestra la etiqueta, si no no -->
            {% if project.url %}
            <br> <a href="{{project.url}}">Link</a>
            {% endif %}
        
            {% endfor %}
</body>
</html>
