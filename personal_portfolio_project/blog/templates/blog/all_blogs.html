<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all_blogs</title>
</head>

<body>
    <h1>Blog</h1>
    <p>Nick Was written 3 blogs</p>
    {% for Blog in Blogs %}
    <a href="{% url 'Blog:detail' Blog.id %}"><h2>{{Blog.title}}</h2></a>
    
    <h5>{{Blog.date}}</h5>
    <p>{{Blog.description}}</p>
    {% endfor %}



</body>

</html>
